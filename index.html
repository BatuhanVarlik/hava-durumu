<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu (Dinamik Render)</title>
    <!-- Stil dosyası hala geçerli -->
    <link rel="stylesheet" href="stylesheet.css">
    <!-- Google Fonts Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="weather-container">
        
        <!-- Arama Bölümü (Bu statik kalabilir) -->
        <div id="weather-app">
            <input type="text" name="city" id="city-input" placeholder="Şehir adı girin">
            <button id="search-button">Hava Durumunu Getir</button>
        </div>
        
        <!-- Saat Kutusu (Bu da statik, içi JS ile dolacak) -->
        <p id="time-box">Saat<br><span id="current-time">--:--:--</span></p>

        <!-- 
          DİNAMİK İÇERİK ALANI
          Tüm HTML (hata, yükleniyor, veri) 'innerHTML' ile buraya basılacak.
        -->
        <div id="weather-content-area">
            <!-- Başlangıçta boş, ama JS ilk render'da dolduracak -->
        </div>

    </div>

    <!-- JavaScript dosyamız -->
    <script src="main.js"></script>
</body>
</html>
